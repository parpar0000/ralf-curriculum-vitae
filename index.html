<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="XU-A-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ralfDev Portfolio</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- cdnJS.com -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
  <header>
    <div id="menu-bars" class="fas fa-bars">
    </div>
    <nav class="navbar">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Service</a>
        <a href="">Blog</a>
        <a href="">Contact</a>
    </nav>
  </header>

  <!-- Home Section -->

  <section class="home" id="home">

    <div id="particles-js"></div>

    <div class="content">
      <img src="images/ralf.jpg" alt="Ralf Picture">
      <h3>Ralf Diez <span>Duhaylungsod</span></h3>
      <p>I am a <span class="typing-text">Full Stack Web Developer</span></p>
      <a href="" class="btn">About me</a>
    </div>
  </section>

  <!-- "Typed.js" 2.0.12 ver, link from CDN.js -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js">
  </script>

  <!-- // particles effect on bg, from google "incentgarreau" -->
   <script src="js/particles.min.js"></script>
   <script src="js/app.js"></script>

  <!-- Coding Sript -->
  <script>
    let menu = document.querySelector('#menu-bars');
    let header = document.querySelector('header');


    menu.onclick = () => {
      menu.classList.toggle('fa-times');
      header.classList.toggle('active');
    }

    
    let typed = new Typed('.typing-text',{
        strings : ['Full Stack', 'Web Developer','SEO Specialist', 'Full-Stack Web Developer', 'IT Consultant'],
        loop : true,
      typeSpeed : 150
    })

  </script>

</body>
</html>
